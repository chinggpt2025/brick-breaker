<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打砖块游戏</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <div class="game-header">
            <h1>🎮 打砖块</h1>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label">分数</span>
                    <span class="stat-value" id="score">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">生命</span>
                    <span class="stat-value" id="lives">3</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">关卡</span>
                    <span class="stat-value" id="level">1</span>
                </div>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="game-controls">
            <p>⬅️ ➡️ 方向键控制挡板</p>
            <p>按 <kbd>空格键</kbd> 开始/暂停游戏 | 按 <kbd>M</kbd> 静音</p>
            <button class="sound-toggle" id="soundToggle" title="切换音效">
                🔊 音效
            </button>
        </div>

        <div class="overlay" id="overlay">
            <div class="overlay-content">
                <h2 id="overlayTitle">打砖块</h2>
                <p id="overlayMessage">按空格键开始游戏</p>
                <div class="high-score">
                    最高分: <span id="highScore">0</span>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
