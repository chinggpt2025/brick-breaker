<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打砖块游戏</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="game-container">
        <div class="game-header">
            <h1 data-i18n-prefix="messages.title">🎮 打磚塊</h1>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-label" data-i18n="ui.score">分數</span>
                    <span class="stat-value" id="score">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label" data-i18n="ui.lives">生命</span>
                    <span class="stat-value" id="lives">3</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label" data-i18n="ui.combo">连击</span>
                    <span class="stat-value" id="combo">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label" data-i18n="ui.level">关卡</span>
                    <span class="stat-value" id="level">1</span>
                </div>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div class="game-controls">
            <p data-i18n="controls.arrows">⬅️ ➡️ 方向键控制挡板</p>
            <p data-i18n-html="controls.spaceStart">按 <kbd>空格键</kbd> 开始/暂停游戏 | <span data-i18n-html="controls.mute">按
                    <kbd>M</kbd> 静音</span></p>
            <div class="control-buttons">
                <button class="sound-toggle" id="soundToggle" data-i18n="ui.soundOn" title="切换音效">
                    🔊 音效
                </button>
                <button class="endless-toggle" id="endlessModeBtn" data-i18n="ui.endlessOff" title="无尽模式">
                    ♾️ 无尽模式: 关
                </button>
                <button class="language-toggle" id="languageBtn" title="Switch Language">
                    🌐 繁中
                </button>
            </div>
        </div>

        <div class="overlay" id="overlay">
            <div class="overlay-content">
                <h2 id="overlayTitle">打砖块</h2>
                <p id="overlayMessage">按空格键开始游戏</p>
                <div class="high-score">
                    最高分: <span id="highScore">0</span>
                </div>
            </div>
        </div>

        <!-- Score Card (Game Over / Level Complete) -->
        <div class="score-card hidden" id="scoreCard">
            <div class="score-card-content">
                <h2 id="cardTitle">🎮 游戏结束</h2>
                <div class="score-card-stats">
                    <div class="card-stat main-score">
                        <span class="card-label">最终得分</span>
                        <span class="card-value" id="cardScore">0</span>
                    </div>
                    <div class="card-stat">
                        <span class="card-label">最高连击</span>
                        <span class="card-value" id="cardMaxCombo">x0</span>
                    </div>
                    <div class="card-stat">
                        <span class="card-label">最高分</span>
                        <span class="card-value" id="cardHighScore">0</span>
                    </div>
                    <div class="card-stat seed-info">
                        <span class="card-label">每日挑战</span>
                        <span class="card-value" id="cardSeed">#20251209</span>
                    </div>
                </div>
                <div class="card-actions">
                    <button class="card-btn primary" id="playAgainBtn">🔄 再玩一次</button>
                    <button class="card-btn secondary" id="shareBtn">📋 复制成绩</button>
                </div>
                <div class="name-input-section" id="nameInputSection">
                    <input type="text" id="playerName" placeholder="输入昵称保存成绩" maxlength="12">
                    <button class="card-btn save-btn" id="saveScoreBtn">💾 保存</button>
                </div>
                <button class="leaderboard-link" id="viewLeaderboardBtn">🏆 查看排行榜</button>
                <p class="share-hint hidden" id="shareHint">✅ 已复制到剪贴板！</p>
                <p class="share-hint hidden" id="saveHint">✅ 成绩已保存！</p>
            </div>
        </div>


        <!-- Leaderboard Modal -->
        <div class="leaderboard-modal hidden" id="leaderboardModal">
            <div class="leaderboard-content">
                <h2>🏆 今日排行榜</h2>
                <p class="leaderboard-seed" id="leaderboardSeed">#20251209</p>
                <ol class="leaderboard-list" id="leaderboardList">
                    <!-- Populated by JS -->
                </ol>
                <button class="card-btn primary" id="closeLeaderboardBtn">关闭</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>

</html>
